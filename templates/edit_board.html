{% extends 'base.html' %}

{% block title %}
	Edit post - {{ block.super }}
{% endblock %}

{% block breadcrumb %}
	<li class="breadcrumb-item">
		<a href="{% url 'home' %}">Boards</a>
	</li>
	<li class="breadcrumb-item active">Edit board</li>
{% endblock %}

{% block content %}
	<form method="post" novalidate>
		{% csrf_token %}
		{% include 'includes/form.html' %}

		<button class="btn btn-success">Save</button>
		<a class="btn btn-outline-secondary" href="{% url 'home' %}" role="button">Cancel</a>
	</form>
{% endblock %}
